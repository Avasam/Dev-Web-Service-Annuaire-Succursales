<html>
    <head>
        <title>Test Annuaire Succursales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Cette page sert Ã  tester le service d'annuaire de succursales</div>
        <form action="api/annuaire/succursales">
            <label>Latitude</label>
            <input
                required
                type="number"
                step="0.000001"
                min="-90"
                max="90"
                value="-73.576538"
                name="latitude"
                id="latitude"
            >
            <label>Longitude</label>
            <input
                required
                type="number"
                step="0.000001"
                min="-180"
                max="180"
                value="45.540974"
                name="longitude"
                id="longitude"
            >
            <label>Distance</label>
            <input
                required
                type="number"
                step="1"
                min="1"
                value="1"
                name="distance"
                id="distance"
            >
            <button type="submit">Envoyer</button>
        </form>
    </body>
</html>
